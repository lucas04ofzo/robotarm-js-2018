<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500;
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            for(var i=0;i<4;i++){
                for(var a=0;a<=i;a++){
                    robotArm.grab();
                    for(var b=0;b<5;b++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var c=0;c<5;c++){
                        robotArm.moveLeft();
                    }
                }
                robotArm.moveRight();
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
